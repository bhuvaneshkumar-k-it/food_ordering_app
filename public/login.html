<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zwiggato | Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <main class="auth-layout">
      <section class="auth-card">
        <div class="auth-card__header">
          <h1>Zwiggato</h1>
          <p class="auth-tagline">Sign in to discover nearby favorites and place quick orders.</p>
        </div>

        <form id="auth-form" class="auth-form">
          <div class="input-group hidden" id="name-field">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Priya Sharma" autocomplete="name" />
          </div>

          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" autocomplete="email" required />
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="••••••••"
              autocomplete="current-password"
              required
            />
          </div>

          <button type="submit" class="btn-primary" id="auth-submit">Log In</button>

          <p class="auth-switch">
            <span id="switch-text">New to Zwiggato?</span>
            <button type="button" id="toggle-mode" class="btn-link">Create account</button>
          </p>
        </form>

        <p id="auth-message" class="auth-message"></p>
        <p id="file-warning" class="auth-message hidden"></p>
      </section>
    </main>

    <script src="login.js" defer></script>
  </body>
</html>
